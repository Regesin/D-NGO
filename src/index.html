	body{

		.large-header{
			position: relative;
			width: 100%;
			/* background: #111; */

			margin: 0;
			padding: 0;
			color: #f9f1e9;

			left: 50%;
			-webkit-transform: translate3d(-50%,-50%,0);
			transform: translate(-50%,-50%,0);
		}

		.demo .main-title{
			text-transform: uppercase;
			font-size: 4.2em;

		}

		}

		@media only screen and (max-width: 768px){
			.demo .main-title{

			}
		}
